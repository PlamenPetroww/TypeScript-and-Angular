<div class="container">
  <form class="login" #form="ngForm" (ngSubmit)="login(form)">
    <fieldset>
      <h2>Login</h2>

      <p class="field field-icon">
        <label for="email"
          ><span><i class="fas fa-envelope"></i></span
        ></label>
        <input
          class="input-error"
          type="email"
          name="email"
          id="email"
          placeholder="plamenpetroww@gmail.com"
          #inputEmail="ngModel"
          ngModel
          required
        />
      </p>

      <ng-container *ngIf="inputEmail.touched">
        <p class="error">Email is required!</p>
        <p class="error">Email is not valid!</p>
      </ng-container>
      <p class="field field-icon">
        <label for="password"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
          #inputPassword="ngModel"
          ngModel
          required
        />
      </p>
      <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p> -->

      <!-- <button (click)="login(inputEmail.value, inputPassword.value)"> -->
      <button>Login</button>

      <p class="text-center">
        Have an account?
        <a routerLink="/register">Register</a>
      </p>
    </fieldset>
  </form>
</div>
