<div class="container">
  <div class="new-theme-border">
    <div class="header-background">
      <span>New Theme</span>
    </div>
    <form [formGroup]="form" (ngSubmit)="create()">

      <!-- title -->

      <div class="new-theme-title">
        <label for="themeTitle">Title <span class="red">*</span></label>
        <input for="themeTitle"
        type="text"
        name="title"
        id="title"
        formControlName="title"
        />
      </div>

      <!-- title validation-->

      <ng-container *ngIf="form.get('title')?.touched">
        <p class="error-create-page" *ngIf="form.get('title')?.errors?.['required']">Offer title is required.</p>
        <p class="error-create-page" *ngIf="form.get('title')?.errors?.['minlength']">Offer title must be at least 4 characters long.</p>
      </ng-container>

      <!-- description -->

      <div class="new-theme-description">
        <label for="themeDescription"
          >Description <span class="red">*</span></label
        >
        <textarea
          type="text"
          name="description"
          id="description"
          rows="8"
          formControlName="description"
        ></textarea>

      <!-- description  validation -->


        <!-- <p class="error">The field with your post is required.</p>
        <p class="error">Post must be at least 10 characters long.</p> -->
      </div>

      <!-- duration -->

        <div class="new-theme-duration">
        <label for="themeDuration">Duration <span class="red">*</span></label>
        <input type="text" name="themeName" id="themeName" />
        <!-- <p class="error">Theme name is required.</p>
        <p class="error">Theme name must be at least 5 characters long.</p> -->
      </div>

      

      <!-- price -->

      <div class="new-theme-price">
        <label for="themePrice">Price <span class="red">*</span></label>
        <input 
        type="number"
        name="price"
        id="price"
        formControlName="price"
        />
      </div>

      <!-- price validation-->

      <ng-container *ngIf="form.get('price')?.touched">
        <p class="error-create-page" *ngIf="form.get('price')?.errors?.['required']">The price is required!</p>
        <p class="error-create-page" *ngIf="form.get('price')?.errors?.['min']">The price cannot be less than 50 $.</p>
        <p class="error-create-page" *ngIf="form.get('price')?.errors?.['max']">The price cannot be more than 1000 $.</p>
      </ng-container>
      <div class="new-theme-buttons">
        <button class="cancel">Cancel</button>
        <button class="public">Add</button>
      </div>
    </form>
  </div>
</div>
