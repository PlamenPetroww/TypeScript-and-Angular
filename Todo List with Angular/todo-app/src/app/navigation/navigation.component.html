<div class="wrapper">
    <div class="task-input">
        <input #inputElement type="text" placeholder="Add a new task">
      <button (click)="saveText(inputElement.value)">CLICK ME</button>
    </div>
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">All</span>
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      <button class="clear-btn">Clear All</button>
    </div>
    <ul class="task-box"></ul>
  </div>
