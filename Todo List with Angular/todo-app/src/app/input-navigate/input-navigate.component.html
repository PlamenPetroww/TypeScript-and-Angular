<div class="wrapper">
  <div class="task-input">
    <h3>{{ titleFromApp }}</h3>
    <input #inputName type="text" placeholder="Add a new name" />
  </div>
  <div class="controls">
    <button (click)="addName(inputName)">Add name</button>
    <button (click)="clearData()">Clear All</button>
  </div>
  <ul class="task-box">
    <li *ngFor="let name of activeName; let i = index">
      {{ i }}: {{ titleFromInput }} {{ name.name }}
    </li>
  </ul>
</div>
