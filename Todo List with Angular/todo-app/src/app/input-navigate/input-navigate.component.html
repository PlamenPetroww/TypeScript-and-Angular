<div class="wrapper">
    <div class="task-input">
        <h3>{{titleFromApp}}</h3>
      <input #inputName type="text" placeholder="Add a new name">
    </div>
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">All</span>
        
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      <button (click)="addName(inputName)">Add name</button>
      <button (click)="clearData()">Clear All</button>
    </div>
    <ul class="task-box">
      <li *ngFor="let name of activeName">{{name.name}}</li>
    </ul>
  </div>
