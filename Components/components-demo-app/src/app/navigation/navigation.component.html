<div>
    <h3>{{titleFromApp}}</h3>
    <span *ngIf="isActive">
        <ul>
            <li *ngFor="let user of activeUsers">
                <span [class.green]="user.age % 2 === 0" [class.red]="user.age % 2 === 0">
                    {{user.name + ":" + user.age}}
                </span>
            </li>
        </ul>
    </span>

    <span *ngIf="!isActive">
        <div>Nothing is activ :(</div>
    </span>

    <input [value]="inputValue" type="text">

    <button (click)="handleClick()">
        Make {{isActive ? "Inactive" : "Activ" }}
    </button>
</div>
